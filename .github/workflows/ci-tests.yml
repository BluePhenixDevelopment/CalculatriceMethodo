name: Run Unit Tests

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Ou windows-latest, macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    # Pas besoin de 'dotnet build' si tu veux juste ex√©cuter les tests
    # - name: Build
    #   run: dotnet build --no-restore

    - name: Run tests
      run: dotnet test --no-build --verbosity normal
